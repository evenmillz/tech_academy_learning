<!DOCTYPE html>
<html>
  <head>
    <title>Creating Effects with CSS</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agu+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="nav-bar">
      <ul>
        <li>
          <a href="#">Home</a>
        </li>
        <li class="drop">
          <a href="#">Images</a>
          <div class="rollover-menu">
            <a href="#image1">Image 1</a>
            <a href="#image2">Image 2</a>
            <a href="#image3">Image 3</a>
          </div>
        </li>
      </ul>
    </nav>
    <!--IMAGES-->
    <section>
      <!--IMAGE 1-->
      <div class="image-container" id="image1">
        <img src="Images/Japan_1.png" />
        <div class="overlay"></div>
      </div>
      <!--Image 2-->
      <div class="image-container" id="image2">
        <img src="Images/Japan_2.png" class="zoom" />
      </div>
      <!--Image 3-->
      <div class="image-container" id="image3">
        <div class="circle">
          <img src="Images/Japan_3.png" />
        </div>
      </div>
    </section>
    <!--FOOTER-->
    <footer>
      <div class="footer-text">
        <p>The Tech Academy &copy;</p>
      </div>
    </footer>
  </body>
</html>
