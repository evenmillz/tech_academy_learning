<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Title of the Webpage-->
    <title>This is the Title</title>
    <meta charset="UTF-8" />
    <!--External Stylesheet-->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!--HEADING ONE-->
    <h1>This is the Heading 1</h1>
    <!--HEADING TWO-->
    <h2>This is the Heading 2 element</h2>
    <!--BOLD PARAGRAPH (The <strong> tags make it bold)-->
    <p contenteditable="true">
      <!--This is a contenteditable attribute, which makes this paragraph editable-->
      <strong>I am a bold student of The Tech Academy.</strong>
    </p>
    <!--Link to The Tech Academy using an <a> tag and a href attribute wrapped inside of a <p> tag-->
    <p>
      <a href="https://learncodinganywhere.com/"
        >This is The Tech Academy's website.</a
      >
    </p>
    <!--IMAGE-->
    <img
      src="https://www.learncodinganywhere.com/images/tech_logo/The%20Tech%20Academy%20Logo.png"
      alt="Image of The Tech Academy Logo" />
    <!--HEADING THREE-->
    <h3>Have you seen The Tech Academy's Student Enrollment video?</h3>
    <!-- iframe> added to embed an enrollment video for The Tech Academy -->
    <iframe
      class="video-frame"
      src="https://www.youtube.com/embed/3L1Bz43yi0E?si=Qktc87nCIezRDpQY"
      allowfullscreen>
    </iframe>
  </body>
</html>
